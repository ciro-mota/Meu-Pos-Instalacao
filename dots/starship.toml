[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[hostname]
format = '[$hostname](bold white) '
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) in '
disabled = false
show_always = true

[directory]
style = "bold blue"

[cmd_duration]
disabled = true

[vagrant]
detect_folders = []

[docker_context]
symbol = "🐳"
format = "via [$symbol]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[git_branch]
symbol = '🌱 '

[git_commit]
tag_symbol = '🔖 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✔️ '
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
